<div class="card m-3 ps-3 pe-3 border border-secondary">
    <div class="row g-0">
        <div class="col-3">
            <img src="/assets/imagen/Rick.png" class="img-fluid rounded-start" alt="Foto de perfil">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">Freddy Araguainamo</h5>
                <br>
                <h6 class="card-text">Full Stack Developer Jr</h6>
                <br>
                <p id="texto-acerca" class="card-text">Texto de prueba para la descripci√≥n del pelfil en el porfolio.
                </p>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="btn" style="font-size: 20px" onclick="cambiar_parrafo()">
                    <i class="bi bi-pencil-square"></i>
                    <input type="text" id="editar-texto-acerca" oninput="miFuncion(this.value)" style="display: none;">
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    //funcion que cambia el estilo visible. toma el valor del texto del parrafo con el id "tetxt-acerca" y lo muestra en consola
    function cambiar_parrafo() {
        document.getElementById("editar-texto-acerca").style.display = "block";
        let texto = document.getElementById("texto-acerca").innerText;
        console.log(texto);
    };

    function miFuncion(valor) {
        document.getElementById("texto-acerca").innerText = valor;
    };

    function logMessage(message) {
        console.log(message + "<br>");
    }

    //cotrola si se presiona enter
    let textarea = document.getElementById("editar-texto-acerca")
    textarea.addEventListener('keyup', (e) => {
        logMessage('key "${e.key}" released [event: keyup]');
        if (e.key == "Enter") {
            document.getElementById("editar-texto-acerca").style.display = "none"
        }
    });
</script>
